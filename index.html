<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="./favicon.png" sizes="16x16" />


    <!-- jQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
			  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
			  crossorigin="anonymous"></script>

    <!-- pour bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="book__add">
        <header>
          <h2>Ajouter un livre à ma collection</h2>
          <fieldset style="display: flex; flex-direction: column;">
            <label>
              Titre :
              <input id="book-title" type="text" placeholder="Le titre ici" />
            </label>
            <label>
              Auteur :
              <input id="book-author" type="text" placeholder="L'auteur ici" />
            </label>
            <label>
              Description :
              <input id="book-description" type="text" placeholder="La description ici" />
            </label>
            <label>
              Image :
              <input id="book-picture" type="text" placeholder="L'image ici" />
            </label>
            <button id="add-book" type="submit">Ajouter</button>
          </fieldset>
        </header>
      </section>
      <section class="book__list__container">
        <header>
          <h2>Ma liste de livre</h2>
        </header>
        <section>
          <h3>Trier mes livres :</h3>
          Statut :
          <fieldset>
            <label>
              <input name="status" type="radio" value="all" checked />
              tous
            </label>
            <label>
              <input name="status" type="radio" value="read" />
              lus
            </label>
            <label>
              <input name="status" type="radio" value="toread" />
              à lire
            </label>
            <label>
              <input name="status" type="radio" value="currently-reading" />
              en cours
            </label>
          </fieldset>
        </section>
        <section class="book__list">
          <!-- Book list from JavaScript -->
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
